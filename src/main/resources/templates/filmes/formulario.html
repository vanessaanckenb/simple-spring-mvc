      layout:decorate="~{template.html}">

<head>

</head>

<body>

        </br>
        </br>

        <label for="year">Ano de Lancamento</label>

        </br>
        </br>

        <input id="type" name="type" th:value="${filme?.type}">

        </br>

        <input type="submit" value="OK">
    </form>
</div>
</body>

</html>
